[build]
  publish = "src"
  command = ""

# SPA fallback so route refresh works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Align with in-page CSP; adjust if CDNs change
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://images.unsplash.com; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Cache static assets (images)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache core CSS/JS with moderate TTL (no hashing)
[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/3d-animations.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
